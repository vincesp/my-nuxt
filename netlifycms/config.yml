backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - &title { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'treatments'
    label: 'Treatment'
    format: 'json'
    folder: 'assets/content/treatment'
    create: true
    fields:
      - *title
      - { label: 'Description', name: 'description', widget: 'text', required: false }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - label: 'Prices'
        name: 'prices'
        widget: 'relation'
        collection: 'prices'
        multiple: true
        searchFields: &allfields ['title', 'duration', 'price']
        valueField: 'title'
        displayFields: *allfields

  - name: 'prices'
    label: 'Price'
    format: 'json'
    folder: 'assets/content/price'
    create: true
    fields:
      - *title
      - { label: 'Duration', hint: 'in minutes', name: 'duration', widget: 'number', valueType: 'int', min: 0 }
      - { label: 'Price', hint: 'in INR', name: 'price', widget: 'number', valueType: 'float', min: 0 }

  - name: 'possums'
    label: 'Possum'
    format: 'json'
    file: 'assets/content/possums.json'
    create: true
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Age', name: 'age', widget: 'number', min: 0 }
