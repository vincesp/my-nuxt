backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'treatments'
    label: 'Treatment'
    format: 'json'
    folder: 'assets/content/treatment'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - label: 'Prices'
        name: 'prices'
        widget: 'relation'
        collection: 'prices'
        multiple: true
        searchFields: ['title', 'duration', 'price']
        valueField: 'title'
        displayFields: ['title', 'duration', 'price']

  - name: 'prices'
    label: 'Price'
    folder: 'assets/content/price'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Duration', hint: 'in minutes', name: 'duration', widget: 'number', valueType: 'int', min: 0 }
      - { label: 'Price', hint: 'in INR', name: 'price', widget: 'number', valueType: 'float', min: 0 }
